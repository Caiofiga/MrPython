<!DOCTYPE html>
<html>
  <head>
    <title>Slingshot with Collision Detection</title>
    <link rel="stylesheet" href="../static/css/estilingue.css" />
    <link rel="stylesheet" href="../static/css/stars.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="background-image: url('{{ url_for('static', filename='img/bg.svg') }}')"
  >
    <div id="video_feed">
      <button id="captureButton" class="btn btn-info" onclick="ToggleCamera()">
        Esconder Camera
      </button>
      <div id="Camera_Wrapper" class="camera-visible">
        <img id="videoFeed" style="border-radius: inherit; overflow: hidden" />
      </div>
    </div>

    <div id="startScreen">
      <h1>Welcome to Slingshot Game</h1>
      <p>Instructions:</p>
      <ul>
        <li>Drag the slingshot back to aim.</li>
        <li>Release to fire the projectile.</li>
        <li>Hit targets to score points.</li>
      </ul>
      <button id="startButton" class="btn btn-primary">Start Game</button>
    </div>

    <div id="gameScreen">
      <canvas id="gameCanvas" width="1920" height="1080"></canvas>
      <img
        id="collisionGif"
        src="../static/img/kaboom-boom.gif"
        width="100"
        height="100"
      />

      <!-- Victory Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
      >
        <div class="modal-dialog modal-fullscreen modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Parabéns</h1>
              <h3 id="lowerangle">
                Por Favor Diminua o angulo do braco para continuar!
              </h3>
            </div>
            <div class="modal-body" id="modal-text">
              <div id="stars">
                <p>Parabens!</p>
                <span class="stars star1">★</span>
                <span class="stars star2">★</span>
                <span class="stars star3">★</span>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="closemodalbutton"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.isinanchor = false;

      function ToggleCamera() {
        let camera = document.getElementById("Camera_Wrapper");
        let button = document.getElementById("captureButton");

        if (camera.classList.contains("camera-hidden")) {
          // Add animation to expand the camera
          camera.classList.remove("camera-hidden");
          camera.classList.add("camera-visible");
          button.innerHTML = "Esconder Camera";
        } else {
          // Add animation to collapse the camera
          camera.classList.remove("camera-visible");
          camera.classList.add("camera-hidden");
          button.innerHTML = "Mostrar Camera";
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/congrats.js') }}"></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/estilingue.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/webhooks-estilingue.js') }}"
    ></script>
    <!-- Bootstrap and JS scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
