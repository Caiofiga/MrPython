<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calibration</title>
    <link rel="stylesheet" href="../static/css/calibration.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/dygraphs@2.2.1/dist/dygraph.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-auto">
        <div class="container">
          <a class="navbar-brand d-flex" href="#">
            <img
              src="../static/img/logo.png"
              alt="Logo"
              class="logoimg d-inline-block align-text-top me-2"
            />
            <span class="h3 mb-0" style="margin-top: 40px">AVANCE</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <div id="video_feed" style="z-index: 9999">
      <div id="Camera_Wrapper" class="camera-visible">
        <img id="videoFeed" style="border-radius: inherit; overflow: hidden" />
      </div>
    </div>
    <div id="startScreen">
      <h1>Vamos Calibrar essa Bosta!</h1>
      <p>Instruções para calibrar:</p>
      <ul>
        <li>Calibra porra eh facil pra krl</li>
      </ul>
      <button id="startButton" class="btn btn-primary">Comece a jogar</button>
    </div>
    <div id="mainScreen">
      <!-- for regador: put graph that measures absolute distance; for estilingue, use a gauge-->

        <div id='CalibrationCards' class="row">
            <div class="col-md-6">
                <div class="card" id="regadorCard">
                    <img
                    src="{{ url_for('static', filename='img/jogoregador.png') }}"
                    alt="Jogo do Regador"
                    class="card-img-top imgCards"
                    title="Jogo do Regador"
                  />
                    <div class="card-body">
                        <h5 class="card-title">Calibrar Regador</h5>
                        <button class="btn btn-primary">Clique Aqui</button>
                    </div>
                </div>
                <h5 id="maxDisplacement"></h5>

            </div>
            <div class="col-md-6">
                <div class="card" id="estilingueCard">
                    <img
                    src="{{ url_for('static', filename='img/jogoestilingue2.png') }}"
                    alt="Jogo do Estilingue"
                    class="card-img-top imgCards"
                    title="Jogo do Estilingue"
                  />
                    <div class="card-body">
                        <h5 class="card-title">Calibrar Estilingue</h5>
                        <button class="btn btn-primary">Clique Aqui</button>
                    </div>
                </div>
                <h5 id="maxAngle"></h5>

            </div>
        </div>
        <div id="regadorCalibration">        
            <canvas id="gauge1"></canvas>
        </div>
        <div id="EstilingueCalibration">
            <canvas id="gauge2"></canvas>
        </div>
        <button style="position: absolute; left:50%; top:75%"  onclick="submitCalibration()" class="btn btn-success mt-3">Acabar Calibracao</button>

        </div>

    </div>
             
 


    <!-- Bootstrap and JS scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>

    <script src={{ url_for('static', filename='js/gauge.min.js') }}></script>
    <script src="../static/js/calibration.js"></script>
  </body>
</html>
