<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/stars.css" />
    <title>Confetti and Fireworks</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .stars {
        font-size: 2em;
        color: gold;
        position: absolute;
      }
      .star1 {
        top: 20%;
        left: 30%;
      }
      .star2 {
        top: 50%;
        left: 70%;
      }
      .star3 {
        top: 80%;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <div id="confetti"></div>
    <div id="fireworks"></div>
    <div id="stars">
      <span class="stars star1">★</span>
      <span class="stars star2">★</span>
      <span class="stars star3">★</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.9.0/dist/index.global.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
