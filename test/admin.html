<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Accordion Layout with Graphs</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      /* Custom styles can be added here */
      .circle {
        height: 25px;
        width: 25px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
      }
      .normal {
        color: lightgreen;

      }
      .shaking {
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="accordion" id="accordionExample">
        <!-- Accordion Item 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
            >
              Folder 1
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <h3>Sub-page Content for Folder 1</h3>
              <div class="row">
                <div class="col-4">
              <p>Here is some information and a graph for Folder 1.</p>
              <canvas id="foo"></canvas>
              <input
              type="range"
              id="slider"
              value="0"
              min="0"
              max="100"
              step="1"
            />
              </div>
              <div class="col-4">
                <div>&nbsp;</div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <button onclick="TurnGreen()">Click me</button>
              </div>
              <div class="col-4">
                <div id="shaking" class="normal" onclick="Shake()">Normal</div>
                <canvas id="chart1"></canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- Accordion Item 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
            >
              Folder 2
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <h3>Sub-page Content for Folder 2</h3>
              <p>Here is some information and a graph for Folder 2.</p>
              <canvas id="chart2"></canvas>
            </div>
          </div>
        </div>

        <!-- Accordion Item 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
            >
              Folder 3
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <h3>Sub-page Content for Folder 3</h3>
              <p>Here is some information and a graph for Folder 3.</p>
              <canvas id="chart3"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gauge.min.js.js"></script>
    <script src="js.js"></script>
    <!-- JavaScript for Graphs -->
    <script>
      // Initialize Charts after the page loads
      window.onload = function () {
        // Chart for Folder 1
        const ctx1 = document.getElementById("chart1").getContext("2d");
        new Chart(ctx1, {
          type: "bar",
          data: {
            labels: ["Red", "Blue", "Yellow"],
            datasets: [
              {
                label: "Folder 1 Dataset",
                data: [12, 19, 3],
                backgroundColor: ["red", "blue", "yellow"],
              },
            ],
          },
          options: {
            responsive: true,
          },
        });

        // Chart for Folder 2
        const ctx2 = document.getElementById("chart2").getContext("2d");
        new Chart(ctx2, {
          type: "line",
          data: {
            labels: ["January", "February", "March"],
            datasets: [
              {
                label: "Folder 2 Dataset",
                data: [5, 15, 10],
                borderColor: "green",
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
          },
        });

        // Chart for Folder 3
        const ctx3 = document.getElementById("chart3").getContext("2d");
        new Chart(ctx3, {
          type: "pie",
          data: {
            labels: ["Apple", "Banana", "Cherry"],
            datasets: [
              {
                label: "Folder 3 Dataset",
                data: [10, 20, 30],
                backgroundColor: ["#ff6384", "#36a2eb", "#cc65fe"],
              },
            ],
          },
          options: {
            responsive: true,
          },
        });
      };
    </script>
  </body>
</html>
