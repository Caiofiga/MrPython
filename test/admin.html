<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Accordion Layout with Graphs</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/dygraphs@2.2.1/dist/dygraph.min.css" />
    <style>
      /* Custom styles can be added here */
      .circle {
        height: 25px;
        width: 25px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
      }
      .normal {
        color: lightgreen;

      }
      .shaking {
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="accordion" id="accordionExample">
        <!-- Accordion Item 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
            >
              Patient Name
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#game_name"><h5>Game Name</h5></a>
                </li>
              </ul>
              <hr />
              <div id="game_name"  class="row">
                <div class="col-4">
              <canvas id="foo"></canvas>
              </div>
              <div class="col-2">
                <div>&nbsp;</div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              </div>
              <div class="col-6">
                <div id="shaking" class="normal"></div>
                <div id="chart1"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Accordion Item 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
            >
              Folder 2
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <h3>Sub-page Content for Folder 2</h3>
              <p>Here is some information and a graph for Folder 2.</p>
              <canvas id="chart2"></canvas>
            </div>
          </div>
        </div>

        <!-- Accordion Item 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
            >
              Folder 3
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <h3>Sub-page Content for Folder 3</h3>
              <p>Here is some information and a graph for Folder 3.</p>
              <canvas id="chart3"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gauge.min.js.js"></script>
    <script src="js.js"></script>
    <!-- JavaScript for Graphs -->
<!-- no-->
<script type="text/javascript" src="https://unpkg.com/dygraphs@2.2.1/dist/dygraph.min.js"></script>
 <script src="graphmaking.js"></script>
  </body>
</html>
